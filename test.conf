server {
	server_name Test;
	listen 127.0.0.1:8001;
	root /Website_to_test/;
	index index.html;
	upload_pass /upload/;
	allow_methods GET POST DELETE;
	cgi_param .py /usr/bin/python3;
	error_page 404 404test.html;
	location / {
		allow_methods GET POST DELETE;
		index index.html;
		root /Website_to_test/;
	}
	location /test {
		allow_methods GET POST;
		root /Website_to_test/;
		index test.html;
		return 404 404test.html;
	}

	location /abc {
		allow_methods GET POST;
		root /Website_to_test/;
		index test.html;
	}
}