server {
	listen 127.0.0.1:8001;
	root /Website_to_test/;
	index index.html;
	upload_pass /upload/;
	allow_methods GET POST DELETE;
	cgi_param .py /usr/bin/python3;
	error_page 404 404test.html;
	location / {
		allow_methods GET POST DELETE;
		index index.html;
		root /Website_to_test/;
	}

	location /abc {
		allow_methods GET POST;
		root /Website_to_test/;
		index test.html;
	}
}

server {
	listen 127.0.0.1:8001;
	root /Website_to_test/;
	server_name www.exampleqwe.com;
	index 404test.html;
	allow_methods GET POST DELETE;
	location / {
		allow_methods GET POST DELETE;
		index 404test.html;
		root /Website_to_test/;
	}

	location /abc {
		allow_methods GET POST;
		root /Website_to_test/;
		index test.html;
	}
}