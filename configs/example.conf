server {
	listen 127.0.0.1:8080;
	server_name localhost;
	root www;
	index index.html;
	error_page 404 /404.html;
	error_page 405 /405.html;
	max_client_body_size 5;
	location / {
		allow GET POST DELETE; 
		return 301 /first/;
		root /;
		index index.html;
	}
	location /first {
		allow GET POST DELETE;
		index page.html;
	}
}