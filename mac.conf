server {
	listen 127.0.0.1:8001;
	root /Website_to_test/;
	index index.html;
	allow_methods GET POST DELETE;
	cgi_param .py /usr/bin/python3;
	location / {
		allow_methods GET POST DELETE;
		index index.html;
		root /Website_to_test/;
	}
}

server {
	listen 127.0.0.1:8002;
	index index.html;
	root /;
	allow_methods GET POST DELETE;
	location / {
		allow_methods DELETE;
		root /;
		index index.html;
	}
}

server {
	listen 127.0.0.1:8003;
	index index.html;
	root /final/;
	allow_methods GET POST DELETE;
	location / {
		allow_methods DELETE;
		root /final/;
		index index.html;
	}
	location /about {
		allow_methods GET POST;
		root /final/;
		index about.html;
	}
	location /contact {
		allow_methods DELETE;
		root /final/;
		index contact.html;
	}
}


